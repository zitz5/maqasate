  }

  .container {

  }

  .accordion-item {
    background: #2a2a1f;
    border-radius: 18px;
    margin-bottom: 22px;
    box-shadow:
      inset 2px 2px 8px #4d4d1a,
      6px 6px 20px rgba(255, 255, 0, 0.6),
      -6px -6px 20px rgba(255, 255, 50, 0.5);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    border: 3px solid transparent;
  }
  .accordion-item:hover {
    transform: translateY(-6px);
    box-shadow:
      inset 3px 3px 12px #ffff33,
      0 0 30px #fff700,
      12px 12px 40px rgba(255, 255, 0, 0.9),
      -12px -12px 40px rgba(255, 255, 50, 0.9);
    border-color: #fff600;
  }
  .accordion-item.active {
    border-color: #fff600;
    box-shadow:
      inset 3px 3px 14px #ffff55,
      0 0 35px #fff700,
      15px 15px 50px rgba(255, 255, 0, 1),
      -15px -15px 50px rgba(255, 255, 50, 1);
  }

  .accordion-header {
    padding: 24px 38px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.4rem;
    font-weight: 700;
    color: #fff700;
    user-select: none;
    text-shadow:
      0 0 10px #fff600,
      0 0 20px #ffea00;
  }

  /* سهم أصفر نيوني مخفف */
  .icon {
    display: inline-block;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    width: 22px;
    height: 22px;
    position: relative;
  }
  .icon::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 14px;
    height: 5px;
    background: #fff600;
    border-radius: 3px;
    box-shadow:
      0 0 5px #fff600,
      0 0 10px #ffea00;
    transform: translateY(-50%);
  }
  .icon::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 12px;
    width: 7px;
    height: 7px;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-left: 7px solid #fff600;
    filter: drop-shadow(0 0 3px #ffea00);
    transform: translateY(-50%);
  }

  .accordion-item.active .icon {
    transform: rotate(90deg);
  }
  .accordion-item.active .icon::before, 
  .accordion-item.active .icon::after {
    filter: drop-shadow(0 0 6px #ffea00);
    box-shadow:
      0 0 7px #fff600;
    border-left-color: #fff600;
  }

  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.55s ease, padding 0.45s ease;
    background: #111109;
    padding: 0 38px;
    border-top: 3px solid #fff700;
    border-radius: 0 0 18px 18px;
  }
  .accordion-content.open {
    padding: 24px 38px 36px;
  }
  iframe {
    width: 100%;
    height: 440px;
    border-radius: 16px;
    border: none;
    box-shadow:
      0 0 8px #fff700,
      inset 0 0 10px #fff600;
    background: #000;
  }

  footer {
    text-align: center;
    padding: 22px 16px;
    font-size: 0.95rem;
    color: #fffa77;
    text-shadow: 0 0 5px #fffa77;
    border-top: 2px solid #fff700;
    margin-top: 40px;
    font-weight: 600;
    user-select: none;
  }

  @media (max-width: 650px) {
    .accordion-header {
      font-size: 1.15rem;
      padding: 20px 25px;
    }
    .accordion-content.open {
      padding: 20px 25px 30px;
    }
    iframe {

    }
    .fixed-number {

      padding: 6px 14px;
      top: 18px;
      left: 18px;
    }
  }
</style>

<script>
  document.querySelectorAll('.accordion-header').forEach(header => {
    header.addEventListener('click', () => {
      const item = header.parentElement;
      const openItem = document.querySelector('.accordion-item.active');
      if (openItem && openItem !== item) {
        openItem.classList.remove('active');
        openItem.querySelector('.accordion-content').style.maxHeight = null;
        openItem.querySelector('.accordion-content').classList.remove('open');
      }
      item.classList.toggle('active');
      const content = item.querySelector('.accordion-content');
      if (item.classList.contains('active')) {
        content.style.maxHeight = content.scrollHeight + "px";
        content.classList.add('open');
      } else {
        content.style.maxHeight = null;
        content.classList.remove('open');
      }
    });
  });
</script>
